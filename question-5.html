<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logic Challenge – Level 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .hint {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #d7ffd7;
            border-left: 5px solid #2c8a2c;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Composite Logic Circuit</h2>

<p>Evaluate the output of the following logic expression.</p>

<pre>
Y = ( ( A AND NOT B ) OR ( C AND D ) ) AND ( NOT ( B OR C ) )

Inputs:
A = 1
B = 0
C = 0
D = 1
</pre>

<p><b>What is the final value of Y?</b></p>

<input type="text" id="answer" placeholder="Enter your answer here">
<button onclick="checkAnswer()">Submit</button>

<p id="errorMsg" class="error"></p>

<div id="hint" class="hint">
    <h3>Correct!</h3>
    <p>Your next hint is:</p>
    <h2>Opposite of Big OAT!!!</h2>
</div>

<script>
function checkAnswer() {
    let ans = document.getElementById("answer").value.toLowerCase().trim();
    let errorMsg = document.getElementById("errorMsg");
    let hint = document.getElementById("hint");

    let correct = (ans === "1");

    if (correct) {
        errorMsg.textContent = "";
        hint.style.display = "block";
    } else {
        hint.style.display = "none";
        errorMsg.textContent = "Incorrect. Try again.";
    }
}
</script>

</body>
</html>
